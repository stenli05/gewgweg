<!DOCTYPE html>
<html>
  <head>
    <title>GDP</title>
    <link rel="shortcut icon" href="https://freepikpsd.com/file/2019/10/pinpoint-png-4-Transparent-Images-300x300.png">

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h2>A guide for disabled people designed to help them!</h2>
    <div id="map"></div>

    <label for="bt1 center" >Name:</label>
    <input type="bt1 center" id="name"/>
    <label for="bt2 center" >Longitude:</label>
    <input type="bt2 center" id="longitude"/>
    <label for="bt3 center">latitude:</label>
    <input type="bt3 center" id="latitude"/>
    <label for="bt4 center">Does it have wheelchair place:</label>
    <input type="bt4 center" id="wheelchair"/>
    <label for="bt5 center">Does it have staff speaking sign language:</label>
    <input type="bt5 center" id="staff_speaking_sign_language"/>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfiT_bA2WosrbYQoYpD-QKVJwEcpElOA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
   
    
    <button class="bt1 center" onclick="add()">Add</button>

  </body>
</html>
